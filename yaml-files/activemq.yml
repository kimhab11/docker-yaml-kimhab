version: '3.8'
  services:
    activemq:
      image: webcenter/activemq:latest
      container_name: activemq
      ports:
        - "61613:61613"  # STOMP port
        - "8161:8161"    # Web console port
        - "61616:61616"  # OpenWire port
      environment:
        - ACTIVEMQ_REMOVE_DEFAULT_ACCOUNT=true
        - ACTIVEMQ_ADMIN_LOGIN=admin
        - ACTIVEMQ_ADMIN_PASSWORD=adminpassword
        - ACTIVEMQ_WRITE_LOGIN=producer_login
        - ACTIVEMQ_WRITE_PASSWORD=producer_password
        - ACTIVEMQ_READ_LOGIN=consumer_login
        - ACTIVEMQ_READ_PASSWORD=consumer_password
      volumes:
        - activemq-data:/data/activemq
        - activemq-logs:/var/log/activemq

  volumes:
    activemq-data:
    activemq-logs: