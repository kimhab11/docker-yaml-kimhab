version: '3.8'
services:
  cache-redis:
    container_name: cache-redis
    image: redis
#    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
#    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - ./volumes/cache:/data
volumes:
  cache:
    driver: local